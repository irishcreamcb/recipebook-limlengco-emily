<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <h1><a href = '/recipes/list'>Recipe Book</a></h1>
    <h2>{{ object.name }}</h2>
    <p>
        <ul>
            {% for ingredient in object.ingredients.all %} 
            <li>
                {{ ingredient.ingredient.name }}
            </li>
            {% endfor %}
        </ul>
    </p>
</body>
</html>
