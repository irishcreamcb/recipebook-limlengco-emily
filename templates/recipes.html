{% extends "base.html" %}
{% load static %}
{% block title %}
    Recipe List 
{% endblock title %}
<h2><a href="recipes/list/">Recipe Book</a></h2>
{% block content %}
<h3>
    <ul>
        {% for recipe in object_list %}
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</li>
        {% endfor %} 
    </ul>
</h3>
{% endblock content %}
